<!DOCTYPE html>
<html>

<head>

    <title>Título da Página</title>
</head>

<body style="color: blues;">

    <div style="display: flex; align-items: center; font-size: xx-large; background-color: rgb(255, 250, 243);">
        <div style="margin-left: 20px; width: 500px;">
            <h3>Shein</h3>
        </div>

        <div style="margin-left: 20px; width: 500px;">
            <input type="text" id="buscar" name="buscar" placeholder="Insira um produto"
                style="height: 20px; width: 200px;">
        </div>

        <div style=" width: 200px;">
            <img src="{{ url_for('static', filename='images/contas.png') }}" alt="" style="width: 30px; height: 30px">
            <img src="{{ url_for('static', filename='images/carrinho.png') }}" alt="Carrinho"
                style="width: 30px; height: 30px">
        </div>
    </div>

    <div style="height: 300px;">
    </div>
    <div style=" background-color: rgb(224, 184, 218); height: 800px; display: flex; flex-wrap: wrap; justify-content:
        center;">

        {% for categoria in categorias %}
        <div class="categoria" style="width: 12%; margin: 10px; text-align: center;">
            <a href="{{ url_for('produtos', categoria=categoria) }}">

                <div>
                    <img src=" {{ url_for('static', filename='images/google.png' ) }}"
                        style="width: 100px; height: 100px; border-radius: 50px;">
                </div>
                <div>
                    <b style="font-weight: bold;">
                        {{ categoria }}
                    </b>
                </div>
            </a>
        </div>
        {% endfor %}

    </div>








</body>

</html>
