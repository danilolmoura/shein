<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Shein</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <h3>Shein</h3>
        </div>

        <div class="search-bar">
            <input type="text" id="buscar" name="buscar" placeholder="Insira um produto">
        </div>

        <div class="user-cart">
            <img src="{{ url_for('static', filename='images/contas.png') }}" alt="Contas" class="icon">
            <img src="{{ url_for('static', filename='images/carrinho.png') }}" alt="Carrinho" class="icon">
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <section class="categories">


            {% for chave, valor in categorias.items() %}
            <div class="category">
                <a href="{{ url_for('produtos', categoria=chave) }}">
                    <img src="{{ url_for('static', filename='images/google.png') }}" alt="{{ chave }} logo"
                        class="category-icon">
                    <div class="category-name">
                        <b>{{ valor }}</b>
                    </div>
                </a>
            </div>
            {% endfor %}
        </section>
    </main>
</body>

</html>
